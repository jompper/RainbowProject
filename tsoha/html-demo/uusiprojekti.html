<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Justified Nav Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/justified-nav.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <div class="masthead">
		<a class="btn btn-success navbar-right" href="#logout">Kirjaudu ulos</a>
		<h3 class="text-muted">Rainbow Project</h3>
		<ul class="nav nav-justified">
          <li><a href="#">Etusivu</a></li>
          <li class="active"><a href="#">Projektit</a></li>
          <li><a href="#">Asiakkaat</a></li>
          <li><a href="#">Käyttäjät</a></li>
        </ul>
      </div>

	  <div class="row">
		<div class="col-lg-12">
		  <h2>Masa Malliasiakas | Uusi projekti</h2>
		</div>
	  </div>
	  <hr/>
	  
	  <div class="row">
		<div class="col-lg-12">
		    <form role="form">
			  <div class="form-group">
				<label for="projectName">Nimi</label>
				<input type="text" class="form-control" id="projectName" placeholder="Projektin nimi">
			  </div>
			  <div class="form-group">
				<label for="projectKuvaus">Kuvaus</label>
				<textarea class="form-control" id="projectKuvaus" placeholder="Projektin kuvaus"></textarea>
			  </div>
			  <div class="form-group">
				<label for="projectDueDate">Määräaika</label>
				<input type="date" class="form-control" id="projectDueDate" placeholder="dd.mm.YYYY">
			  </div>
			  <div class="form-group">
				<label for="projectPriority">Tärkeys</label>
				<select class="form-control">
				  <option>Alhainen</option>
				  <option>Normali</option>
				  <option>Kiireellinen</option>
				</select>
			  </div>
			  <button type="submit" class="btn btn-default">Luo projekti</button>
			</form>
		</div>
	  </div>
      <!-- Site footer -->
      <div class="footer">
        <p>&copy; Rainbow Project 2013</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
